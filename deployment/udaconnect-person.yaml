apiVersion: v1
kind: Service
metadata:
  labels:
    service: udaconnect-person
  name: udaconnect-person
spec:
  ports:
  - name: rest
    port: 5000
    targetPort: 5000
  selector:
    service: udaconnect-person
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: udaconnect-person-grpc
  name: udaconnect-person-grpc
spec:
  ports:
  - name: grpc
    port: 5005
    targetPort: 5005
  selector:
    service: udaconnect-person
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udaconnect-person
  name: udaconnect-person
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udaconnect-person
  template:
    metadata:
      labels:
        service: udaconnect-person
    spec:
      containers:
      - image: starsoi/udaconnect-person:latest
        name: udaconnect-person
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
      restartPolicy: Always
